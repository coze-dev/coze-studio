server {
    listen 80;
    server_name _;

    # Static resources
    location / {
        root   /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        index  index.html index.htm;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;

        etag on;
        if_modified_since exact;
        add_header Cache-Control "no-cache";
        add_header Cache-Control "public, max-age=3600";

        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API proxy
    location ~ ^/(api|v[1-3])/ {
        proxy_pass http://coze-server:8888;
        
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # 代理超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # MinIO URL 重写
        sub_filter ':8889' '/local_storage';
        sub_filter 'minio:9000' 'coze-test.sxsstem.cn/local_storage';
        sub_filter 'http://minio:9000' 'https://coze-test.sxsstem.cn/local_storage';
        sub_filter_once off;
        sub_filter_types 'application/json' 'text/plain' 'text/html';
    }

    # MinIO 代理配置
    location /local_storage/ {
        if ($args ~* "(^|.*&)x-wf-file_name=[^&]*(&.*|$)") {
            set $args $1$2;
        }
        if ($args ~* "^x-wf-file_name=[^&]*$") {
            set $args "";
        }

        rewrite ^/local_storage/(.*)$ /$1 break;
        proxy_pass http://minio:9000;
        proxy_set_header Host minio:9000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 文件上传大小限制
        client_max_body_size 100M;

        # 添加 CORS 头
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS, HEAD';
        add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,Range';
    }

    # WebSocket 支持
    location /ws/ {
        proxy_pass http://coze-server:8888;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}