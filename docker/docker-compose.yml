services:
  mysql:
    image: mysql:8.0
    container_name: coze-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: opencoze
      MYSQL_USER: coze
      MYSQL_PASSWORD: coze123
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  redis:
    image: redis:6-alpine
    container_name: coze-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data

  zookeeper:
    image: bitnami/zookeeper:3.9
    container_name: coze-zookeeper
    platform: linux/arm64
    ports:
      - "2181:2181"
    volumes:
      - ./data/zookeeper:/bitnami/zookeeper
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: bitnami/kafka:3.7.0
    container_name: coze-kafka
    platform: linux/arm64
    ports:
      - "9092:9092"
    volumes:
      - ./data/kafka:/bitnami/kafka
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_CREATE_TOPICS=opencoze_topic:3:1:compact
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
    depends_on:
      - zookeeper

  elasticsearch:
    image: elasticsearch:8.11.1
    container_name: coze-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1024m -Xmx1024m"
    ports:
      - "9200:9200"
    volumes:
      - ./data/elasticsearch:/usr/share/elasticsearch/data
      - ../backend/types/ddl/search:/usr/share/elasticsearch/config/index-templates
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9200" ]
      interval: 30s
      timeout: 10s
      retries: 5
