services:
  mysql:
    image: mysql:8.0
    container_name: opencoze-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: opencoze
      MYSQL_USER: coze
      MYSQL_PASSWORD: coze123
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  redis:
    image: redis:6-alpine
    container_name: opencoze-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data

  zookeeper:
    image: bitnami/zookeeper:3.9
    platform: linux/arm64
    container_name: zookeeper
    ports:
      - "2181:2181"
    volumes:
      - ./data/zookeeper:/bitnami/zookeeper
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: bitnami/kafka:3.7.0
    platform: linux/arm64
    container_name: kafka
    ports:
      - "9092:9092"
    volumes:
      - ./data/kafka:/bitnami/kafka
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_CREATE_TOPICS=opencoze_topic:3:1:compact
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
    depends_on:
      - zookeeper

  rocketmq-namesrv:
    image: apache/rocketmq:latest
    container_name: rocketmq-namesrv
    command: sh mqnamesrv
    ports:
      - "9876:9876"
    volumes:
      - ./data/rocketmq/namesrv/logs:/home/rocketmq/logs

  rocketmq-broker:
    image: apache/rocketmq:latest
    container_name: rocketmq-broker
    environment:
      - JAVA_OPT_EXT=-server -Xms1g -Xmx1g -Xmn512m
      - ROCKETMQ_NAMESRV_ADDR=rocketmq-namesrv:9876
      - AUTO_CREATE_TOPIC_ENABLE=true
      - BROKER_ID=0
      - BROKER_NAME=broker-a
    ports:
      - "10911:10911" # 保持内外端口一致
      - "10909:10909"
    command: sh mqbroker -c /home/rocketmq/rocketmq-5.1.4/conf/broker.conf
    depends_on:
      - rocketmq-namesrv
    volumes:
      - ./data/rocketmq/broker/logs:/home/rocketmq/logs
      - ./data/rocketmq/broker/store:/home/rocketmq/store
      - ./broker.conf:/home/rocketmq/rocketmq-5.1.4/conf/broker.conf
