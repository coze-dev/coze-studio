id: 100 # 模型 entity id, 同 id 数据不会覆盖
name: test_model
description: test_description
meta:
  id: 0
scenario: 1
default_parameters:
  -
    name: temperature
    label: 生成随机性
    desc: '- **temperature**: 调高温度会使得模型的输出更多样性和创新性，反之，降低温度会使输出内容更加遵循指令要求但减少多样性。建议不要与“Top p”同时调整。'
    type: float
    min: '0'
    max: '1'
    precision: 1
    default_val:
      default_val: '1.0'
      creative: '1'
      balance: '0.8'
      precise: '0.3'
    style:
      widget: slider
      label: 生成随机性
  -
    name: max_token
    label: 最大回复长度
    desc: '控制模型输出的Tokens 长度上限。通常 100 Tokens 约等于 150 个中文汉字。'
    type: int
    min: '1'
    max: '4096'
    precision: 0
    default_val:
      default_val: '4096'
    style:
      widget: slider
      label: 输入及输出设置
  -
    name: top_p
    label: Top P
    desc: '- **Top p 为累计概率**: 模型在生成输出时会从概率最高的词汇开始选择，直到这些词汇的总概率累积达到Top p 值。这样可以限制模型只选择这些高概率的词汇，从而控制输出内容的多样性。建议不要与“生成随机性”同时调整。'
    type: float
    min: '0'
    max: '1'
    precision: 2
    default_val:
      default_val: '0.7'
    style:
      widget: slider
      label: 生成多样性
  -
    name: frequency_penalty
    label: 重复语句惩罚
    desc: '- **frequency penalty**: 当该值为正时，会阻止模型频繁使用相同的词汇和短语，从而增加输出内容的多样性。'
    type: float
    min: '-2'
    max: '2'
    precision: 2
    default_val:
      default_val: '0'
    style:
      widget: slider
      label: 生成多样性
  -
    name: presence_penalty
    label: 重复主题惩罚
    desc: '- **presence penalty**: 当该值为正时，会阻止模型频繁讨论相同的主题，从而增加输出内容的多样性'
    type: float
    min: '-2'
    max: '2'
    precision: 2
    default_val:
      default_val: '0'
    style:
      widget: slider
      label: 生成多样性
  -
    name: response_format
    label: 输出格式
    desc: '- **文本**: 使用普通文本格式回复\n- **Markdown**: 将引导模型使用Markdown格式输出回复\n- **JSON**: 将引导模型使用JSON格式输出'
    type: int
    precision: 0
    default_val:
      default_val: '0'
    options:
      -
        value: '0'
        label: 'Text'
      -
        value: '1'
        label: 'Markdown'
      -
        value: '2'
        label: 'JSON'
    style:
      widget: radio_buttons
      label: 输入及输出设置


