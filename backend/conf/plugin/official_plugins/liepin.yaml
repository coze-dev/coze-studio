info:
  description: 帮助用户根据工作经验、教育经历、地理位置、薪水、职位名称、工作性质等条件搜索猎聘上提供的招聘信息
  title: 猎聘
  version: v1
openapi: 3.0.1
paths:
  /doubao/search-job:
    post:
      operationId: job_recommendation
      requestBody:
        content:
          application/json:
            schema:
              properties:
                address:
                  description: 公司位置，如北京
                  type: string
                compNature:
                  description: 公司性质，填国企、私企
                  type: string
                companyName:
                  description: 公司名称
                  type: string
                eduLevel:
                  description: 教育经历，如硕士，博士等。如果用户没提及受教育程度，此项勿填
                  type: string
                jobName:
                  description: 职位名称，如java开发
                  type: string
                salaryCap:
                  description: 薪水上限，必须使用数字来代表，比如：100000
                  type: string
                salaryFloor:
                  description: 薪水下限，必须使用数字来代表，比如：50000
                  type: string
                salaryKind:
                  description: 薪水类别，只能填“月薪”或者“年薪”。
                  type: string
                workExperience:
                  description: 工作经历，填具体年限，如2年以上
                  type: string
              type: object
        description: new desc
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  data:
                    items:
                      properties:
                        compIndustry:
                          type: string
                        compLogo:
                          type: string
                        compName:
                          type: string
                        compScale:
                          type: string
                        compStage:
                          type: string
                        dq:
                          type: string
                        jobDetailLink:
                          type: string
                        labels:
                          items:
                            type: string
                          type: array
                        recruiterName:
                          type: string
                        recruiterPhoto:
                          type: string
                        salary:
                          type: string
                        title:
                          type: string
                      type: object
                    type: array
                type: object
          description: new desc
        default:
          description: ""
      summary: 帮助用户搜索工作招聘，基于用户的工作经验、教育经历、地理位置、薪水、职位名称、工作性质等
servers:
  - url: https://open-api.liepin.com
