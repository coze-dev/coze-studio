      operationId: top_news
      parameters:
        - description: 获取新闻条数
          in: query
          name: count
          required: true
          schema:
            description: 获取新闻条数
            type: integer
        - description: 搜索关键词
          in: query
          name: q
          schema:
            description: 搜索关键词
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
        description: new desc
