            application/json:
              schema:
                properties:
                  code:
                    type: number
                  data:
                    properties:
                      coze_ark_001:
                        properties:
                          list:
                            items:
                              properties:
                                brief:
                                  type: string
                                title:
                                  type: string
                                url:
                                  type: string
                              type: object
                            type: array
                        type: object
                    type: object
                  message:
                    type: string
                  success:
                    type: boolean
                  total:
                    type: number
                  traceId:
                    type: string
                type: object
