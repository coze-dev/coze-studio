            #### 2.3.1 宇宙学的基本原理
            #### 2.3.2 宇宙背景辐射的研究与意义
            #### 2.3.3 宇宙的结构与演化模型
            
            ## 3. 行星科学
            ### 3.1 行星系统与行星分类
            #### 3.1.1 行星的观测与探测方法
            #### 3.1.2 行星的分类与特征
            #### 3.1.3 太阳系行星概述
