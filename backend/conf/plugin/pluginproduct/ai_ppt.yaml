info:
  description: 新一代的AI人工智能产品。最快10秒一句话智能生成PPT，自动生成大纲内容，自动选择和设计幻灯片的布局、颜色和字体，自动配图，拥有海量版权模板 ，支持在线编辑、演示、下载、存储等功能。通过先进的AI技术，助您提高学习办公效率。
  title: AiPPT
  version: v1
openapi: 3.0.1
paths:
  /api/ai/chat/coze/plugin/outline:
    post:
      operationId: AiPPT
      requestBody:
        content:
          application/json:
            schema:
              properties:
                title:
                  description: 生成ppt的主题
                  type: string
              required:
                - title
              type: object
        description: new desc
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  code:
                    description: 错误码，0代表正常 -1请求失败
                    type: number
                  msg:
                    description: 错误描述
                    type: string
                  outline:
                    description: markdown格式的PPT大纲
                    type: string
                  template:
                    description: markdown格式的PPT模板数据
                    type: string
                required:
                  - code
                  - msg
                  - outline
                  - template
                type: object
          description: new desc
        default:
          description: ""
      summary: 新一代的AI人工智能产品。最快10秒一句话智能生成PPT，自动生成大纲内容，自动选择和设计幻灯片的布局、颜色和字体，自动配图，拥有海量版权模板 ，支持在线编辑、演示、下载、存储等功能。通过先进的AI技术，助您提高学习办公效率。
servers:
  - url: https://www.aippt.cn
