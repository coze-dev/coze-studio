                precis: 表白的文案表白的文案在日常学习、工作和生活中，大家都有令自己印象深刻的文案吧，文案用于记录和分享生活中有意义的事。那什么样的文案才是新颖独特的呢？以下是小编精心整理的表白的文案，仅供参考，希望能够帮助到大家。表白的文案11、泪，落下了才知道心真的会很痛2、不要再赠予我整颗柔软的心酸涩和空欢喜3、有些人我们以为忘记了，可面对时才发现已不知不觉把对方藏的更深，深到自身都无法察觉4、累了，蹲下来抱抱自己，依旧倔强的说：也不过如此。5、明明一句话就可以结束的我们却撑了好久i6、你曾经牵过的手剩下什么习惯就好了。7、警告：这是一个陈世美泛滥的年代，各位一定要注意。8、爱不到我最想要爱的人,谁还能要我怎样呢,,9、水会流失，火会熄灭，而爱情却能和命运抗衡。10、安全感不是你必须说全部密码给我知道，而是即使全部都不知道我都确定你不会犯错。11、在墙上画个小人和自己手拉手，宣告着自己不孤独、12、如果能有一个真心朋友我愿意失去所有朋友13、其实我真的很快乐，有你一直守候，一直走到了最后都挽着你的手。14、爱情，总是在开始时毫无所谓，在结束时痛彻心非。15、我怀念的只是那时的我，简单爱，勇敢，而不是怀念你，你于我而言，早已路人甲。16、谈过最长的`恋爱，莫过于自恋，我爱自己，没有情敌。17、夜阑风细眉心住，透过历史的镜头，你的音容依然交错在我的心目中。18、爱你的人不一定能等，但愿意等你的人定很爱你19、爱情里如果没有一方主动，结局多数是各安天涯。20、对啊就是爱你可这能改变什么吗？21、其实最好的日子，无非就是我在闹，你在笑，如此温暖过一生。22、撕碎了那些回忆，却逃不出有你的梦。23、我不想再留恋什么，好像也没什么值得我去留恋的24、你到底有多重要，让我无时无刻都在想！25、我身后的狗什么品种都有。26、亲爱的自己，不要太在乎一些人，一些事，以顺其自然的心态去面对一切。27、之前我们无话不说现在我们没有话说28、你逢场作戏，我将计就计。29、不要浪费你的生命在你一定会后悔的地方上。30、不要轻易说爱，许下的承诺就是欠下的债！-31、给不了你想要的幸福，所以选择退出，因为爱你，所以让你，选一个更好的归宿。32、男人滥情，伤的是女人，女人痴情，伤的还是女人自己。33、世界让我遍体鳞伤，伤口长出的确实翅膀。34、情，亲情......我们之间无所不有，却唯独没有爱情。35、也许某天，在喧闹的城市中，你我擦肩而过。36、什么时候想嫁人了就告诉我，我娶你！37、不忍看你孤独的背影，转过身去，你在看孤独的风景38、你不是真正的快乐你的伤从来都没有完全愈合你值得真的快乐你要脱下穿的保护色39、你不爱我我还能拿什么理由挽留40、分手时，我们都忘了曾经是多么相爱；回忆时，才看清我们曾经那么幸福。41、一直尽我所能捂热你才发现你是石头不需要温暖可我早已习惯给你温暖42、随着年龄的增长，我们并不变得更好也不变得更坏，而是变得更象我们自己。43、世上最美的，莫过于从泪水中挣脱出来的那个微笑。44、十年能否换你一句好久不见。45、你知不知道从前的我们哪去了,是路太远还是你把我忘了46、得不到的爱情，最好在萌芽之前扼杀！表白的文案21、天地广阔也不如囿于你，人山人海也未有我钟意，你之外万物都无引力，我不想要新意，只想要你。2、如果人也有尾巴的话，这么说还真有点难为情呢。因为和你在一起的时候，我想，我会忍不住摇尾巴。3、我不知道为什么会爱你，就像我无法描述空气是什么味道一样，但我知道我需要你，就像我需要空气一样。4、我见浮生千千万万遍不及你一眼。5、如果没有遇见你，我本来是可以忍受那些孤独的。6、我想你了，不是随便说说的那种想，是在刚刚那个瞬间想跑着去见你的那种想。7、我没有很好，你不嫌弃就好。你不用多好，我喜欢就好。8、我把月亮戳在天上，天就是我的，我把脚踏入地里，地就是我的，我亲吻你，你就是我的。9、我们一起在时光中磨合成长，你抹去我的嚣张戾气，我磨掉你的生涩胆怯。你越来越温暖担当，我越来越沉静柔软，在不经意间，我们彼此都成为了更好的人。我想这就是最好的爱，所给的给养。10、想拉着你的手一起去看夜空，坐在晚霞浮现的屋顶边缘，就算抬头望不见星星也没有关系，因为你在我宇宙里绽放的灿烂光芒，比星空更加浪漫。11、你是我枯水年纪里的一场雨，你来的酣畅淋漓，我淋的一病不起。12、我要把我的可爱和温柔都藏起来留给你。13、浅尝辄止都是骗人的，对你从来都是贪得无厌。14、生活不如你心意，我如你意；运气不在你身边，我在你身边。15、你问我有多爱你，大概就是：再遇见你一百次，也会沦陷一百次。16、想多亲亲我身边的风，说不定哪天它就吹到你脸上了。17、月亮被嚼碎了变成星星，你就藏在那漫天星光里。18、遇见你之前，我没想过结婚，遇见你之后，结婚我没想过别人。19、世界没你想象的那么好，世界
