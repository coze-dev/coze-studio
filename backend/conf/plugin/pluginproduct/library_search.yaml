                precis: 表白的文案关于表白的文案11、好想把你藏在胸前的口袋，把你暖暖的融化，你就再也离不开，从此不让别人想，只准和我一个人相爱。2、想你成歌，飞扬；想你成河，流淌；想你成云；飘荡；想你成吻，舒畅。想你不是一个定格，想你永恒。3、思念中钱千次一万次地问鸿雁、问明月、问春风，愿鸿雁将我的眷恋捎给你；愿明月将我的问候带给你。4、手机在声声呜叫，好象你我心儿在欢唱，真诚的祝福、深厚的感情、相连的心不是距离能隔断的，想你！5、笨拙的我，情不自禁的喜欢上你，没有理由，不需要原因，喜欢就是喜欢。我愿天天对你说——我喜欢你。6、我是一颗孤独的树，千百年来矗立在路旁，寂寞的等待，只为有一天，你从路边轻轻走过的时候，为你倾倒！7、亲爱的，请听我说：“为了你，我可上九天揽月，可下五洋捉鳖！”因为：那“月”是你，那“鳖”也是你！8、凄凉的夜晚，思念你的我从梦中惊醒，真想张开我的翅膀飞到你的身旁，将你拥入我的怀中，与你在天空中翱翔。9、你是我永远注视的容颜，因为有爱所以无怨无悔，我的世界为你留住春天！我爱你不是两三天，每天仍想你很多遍！10、我哭不是因为我难过，是因为我喜极而泣。我没有办法像正常人那样生活，如果你离开我，我不知道我的生活会变。11、你貌美如花，绽放迷人芬芳；你醉人如酒，浪漫无人能挡；你温暖如阳，明媚吹散忧伤。712妻要爱，爱你如痴如醉！12、回想起我们在一起的日子，我就忍不住一阵阵的心痛。不是曾经说好了不要分开的吗？你怎么忍心就这样丢下我一个！13、我一定会让你成为世界上第二幸福的人，如果她追问为什么不是第一，那你就说，有了你，我就是世界上第一幸福的人！14、我要怎么跨越，河对岸的你，可否知晓我的船已焚尽，不想你在黑夜里迷航，用我微不足道的力量，让你看清前进的方向。15、一个人一生不可能只爱一个人，但往往会有一个人让你笑的最甜，伤的最深，往往会成为你身体上永远不能愈合的一部分。16、现在每天醒来睁开眼见到的是手机上你那似阳光般的笑靥，好想哪天醒来时，第一眼所触及的是真正的你那似花般甜甜的睡容。17、甜蜜蜜，你笑的甜蜜蜜，好象花儿开在春风里，开在春风里。为什么你笑的这么甜？因为我给你发了短信息。情人节快乐，宝贝！18、不敢瞅你，一瞅我就脸红；不敢睁眼，一睁眼就似看到你；不敢想你，一想就梦见你；不敢说你，一说就说个不停。我可以爱你吗？19、好久不见非常想念发条短信，诉诉心愿；天气炎热，防暑关键；早要锻炼，晚要充电；幸福围绕，健康常伴；送个祝福，情谊不变。20、蝴蝶纷飞，爱意浓浓，秋风乍起，情意绵绵，爱随心动，情随意生，心潮澎湃，连连，心往神驰，与你相伴，浪漫温馨，甜蜜幸福。21、听说你因为和姑娘相好被判了无期，让你天天陪着那姑娘，给她讲笑话，买房子，转门子。恭喜你呀，英雄难过美人关，你终于挂了！22、我愿是初秋的夕阳，慢慢落进你远山的怀里；我愿是中秋的月光，轻轻撒在你如水的眼里；我愿是深秋的野菊，朵朵开在你吟秋的梦里。23、我怎么了，总是忍不住想你，就像鸟儿忍不住飞翔；忍不住梦你，就像玫瑰忍不住绽放；忍不住给你发信息，就像我的心忍不住要念你。24、没有云彩的时候，天空是寂寞的；没有绿草的时候，大地是寂寞的；没有玩伴的时候，孩童是寂寞的；没有你的时候，我是寂寞的`！想你。25、此刻的思念是为了明天幸福的每一天，此刻的挂念是为了以后团聚时的笑颜，想你的我为拥有你而幸福，挂念你的我为拥有那份爱而甜蜜。26、如果一支玫瑰安抚不了你受伤的心，一个拥抱挽回不了你放手的爱，那请允许我用一条信息给你一个新的开始，赐我一个给你幸福的机会。27、冬天快过完一半了，可我的思念却不停息，它将温暖你余下的冬季，并且将会给你的春天带去生机。我的爱情就是如此神奇。请接受我的爱！28、有天，下有地，你是我心中唯一；前有狼，后有虎，护你安全到永久；风里来，雨里去，对你爱恋永不变；4、20，誓爱你，发誓爱你到永久。29、每个城市都会下雨，就像我走到哪里都会想你一样，思念就像一种果实，甜中带酸，盛产在夜里，我想告诉你，爱你不是两三天，而是一辈子！30、删除昨天的烦恼，确定今天的快乐，设置明天的幸福，存储永远的爱心，取消世间的仇恨，粘贴美丽的心情，复制醉人的风景，打印你的笑容！31、湖究竟记取了什么，桥是深深地懂得。云究竟失去了什么，雨是深深地懂得。你究竟在寻找什么，我是深深地懂得：小样，是不是又偷偷想我了32、爱是一种感受，痛苦也觉得幸福；爱是一种体会，心碎也觉得甜蜜；爱是一种经历，破碎也觉得美丽。你就是那个让我幸福、甜蜜、美丽的人！33、爱在我这边是鼠标，爱在你那边是屏幕。爱在我这里是邮件，爱在你那里是邮箱。只要我心有所动，你都一一兼容。亲爱的，你知道我爱你吗？34、有缘牵手，真情无价；喜结连理，共担风雨；漫步人生，携手与共；酸甜苦辣，共同品味；相依相偎，永不分离。527爱妻日，我
