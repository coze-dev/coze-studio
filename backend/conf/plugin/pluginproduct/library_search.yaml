                precis: 表白的文案表白的文案11、我欲与君相知，长命无绝衰。2、是谁，在黄泉路上追我一世深情；是谁，在奈何桥上守我一世承诺。3、红尘万丈皆自惹，情深不悔是婆娑。4、那些往事，如同旧书里夹着的时光，细到手指飘雪，细到读一句就疼。5、不可思议，思你。不思进取，思你。6、月上柳梢头，钟鼓迟迟候。玉人沾湿春衫袖、且听花阴滴漏。7、即使生命如尘，仍愿岁月如歌。8、月上柳梢头，人约黄昏后。9、有言道无竹令人俗，无肉使人瘦，不俗也不瘦，竹笋焖猪肉。10、琴瑟在御，莫不静好。11、如若你我只是一场戏，我愿只演绎这一次与你邂逅的剧集，不离不弃。12、许你凤冠霞帔一世无忧，此生清风明月长伴天涯。13、枝上柳绵吹又少，天涯何处无芳草。14、纵然相思入骨，纵然万劫不复，我也只愿你，眉眼如初，风华如故。15、小生不才，未能与姑娘喜结良缘，所有痴情执着，尽在一句祝愿之中。16、恩爱共缠绵，福禄寿相同。17、纵然，从此一别两宽，各自欢喜，你也曾写进了他的生命里，虽非经久不衰，却最浓墨重彩。18、来世只作你庭前的'一株桃花，为你开一树繁华似锦的妖娆。19、醉后不知天在水，满船清梦压星河。20、情不知所起，缘不问何灭。21、抬头望，思难忘，纷纷落花水中残。22、我愿你安康，共白发苍苍。你征战疆场，说来日方长。23、生死契阔，与子成说。24、相遇是春风十里，浅笑轻颦是你。25、红豆生南国，春来发几枝。愿君多采撷，此物最相思。26、今日终携手，来日共白头。27、凋残，静静地凋残，昏暗，却那么昏暗，承诺在时间的长度里那么短，却那么短，打开门，谁的身影那么孤单，呼喊，谁最后的呼喊。28、十年情思百年渡，不斩相思不忍顾。29、良辰美景，可愿与君共赴黄泉，若你眉眼为我停留半分，又怎会看不见我深情如初。30、初见之时，已然心动，小生不才，定力不佳，此生不悔，愿伴卿旁，陪你赏雨，陪你看雪，为你提笔，为你写诗。31、人间纵有百媚千红，唯独你是情之所终。32、君可愿，踏马归来时，和月共折花？33、君若扬路尘，妾若浊水泥，浮沉各异势，会合何时谐。34、错过了长安古意，失约了洛阳花期，我在姑苏马蹄莲里，瞥见你兰舟涉水而去。35、我好学习求上进，喜出望外遇上你。欢欣鼓舞伴你行，你若视珠定珍惜。36、相知，你温暖了我孤寂的心田。37、繁华落尽，念你如初。38、红粉美人愁未散，清华公子笑相邀。39、你许我三世烟火，如今只剩一世迷离。40、世不遇你，生无可喜。表白的文案21、欲望本该像野马，可我只想要你。2、或许生活没有那么简单，但遇见了你我就得偿所愿。3、我这个人不算太好，不算太坏，你姑且试试。4、我给你一个机会向我表白，如果你不好好把握，我再给你一个。5、就现在，和我逃走吧！以后我来保护我！6、我想把世界上最好的都给你，却发现世界上最好的都是你。7、总会有一个人，跨过千山万水来到你面前，让你再次相信爱情。8、想做你身边的异类，想假装和你格格不入，想在你心里被你记住，想做你的特殊。9、世界上美好的东西不太多，立秋傍晚吹来的风，和十几岁笑起来要命可爱的你。10、我想变得有趣，变得特别，变成你眼里的一点星光。11、遇到了可爱的人，我就不打算走了，如果你想要去哪里，我都陪着你。12、想到以后可以和你一起披荆斩棘，以后的`峥嵘岁月也充满了期待。13、因为有你，漫长的岁月有了等待。14、世界没有你想象的那么坏，你过来，来我身边，我抱你。15、你是我一生只会遇见一次的惊喜。16、铃铛遇到风会响，我遇到你，心里的小鹿会乱撞。17、再等等，山南水北，我一定陪你去。18、我以为我看够了阳光，直到遇到你，才知我从未真的见过阳光。19、走得突然，我们来不及告别，这样也好，因为我们永远不告别。20、昨天很喜欢你，今天也很喜欢你，而且预感，明天也会很喜欢你。表白的文案31、我喜欢和你拥抱的感觉，就像拥有了全世界很安心。2、人生漫长，想要的就别保持距离，只愿意再抱紧你一点。3、想陪着你一起逛逛超市，做做饭，看看电视，过属于我们的简单生活。4、每次我感到失意时，都回忆起你的浅笑，你的鼓励，它们使我坚强的面对下去，谢谢你！5、我本来想送你一个超级可爱的礼物，可是快递员不让钻进箱子里。6、我爱你，这句话我会在心中每天默念一百，不，一千，也不够，无数遍。7、我希望，我在你最贫穷、最困难的时候陪着你，我希望你以后，在我最丑、最困难的时候也能陪着我。8、喜欢你，穿帆布鞋，俏皮又可爱，只因是你我都爱。9、我住长江头，君住长江尾，日思君不见君，共饮长江水。时光如水，生命如歌，你在他乡还好吗？你是梨花一枝春带雨，你是荷花映日别样红，你是江枫自蓊郁，你是雪花自皎洁。10、多想举着戒指对你傻笑，说着余生请你多指教；多想捧着鲜花对你微笑，说着生活有你多美妙。11、我俩的缘份，是上天安排的最美际遇，是心有灵犀的绝版演绎，是相见恨晚的一种心情，是深深的
