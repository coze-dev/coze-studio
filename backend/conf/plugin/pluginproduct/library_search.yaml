                precis: 文案表白文案1、静静倾听自我内心的声音，心会沉静像晨曦中透明的湖面，周围的喧嚣远离而去，你会发现快乐与幸福的感觉其实就在心里！祝你快乐！2、"我知道你很少想我，不断辛辛苦苦工作，想工作多过想我！所以我很后悔，我宣誓：以后天天发短讯给你，重新改变你的现状。还有我的一颗红红的心送给你！红花绿叶大苹果，几天不见想死我。你是前世一盏灯，照亮我的后半生。今夜星光灿，你在哪里浪漫。如有良心发觉，请你给我回电。"3、假如可以的话，我愿意花去生命中的每一分每一秒，陪着你。4、今天，迎来良辰吉日，我特向你真挚求爱；爱你从见你哪天起，爱你在每一天每一刻，爱你永不止步，爱你在未来每一分每一秒；从此你就是我的女人，是我一生的伴侣。5、花开了，花谢了，我陪你爱你一直到老。6、静静的夜，偷偷的想，隐秘的乐，梦中的你，情愿贪恋不起床，放纵自己，恣意你的柔情，让我用心来爱你！嫁给我吧！7、我一直爱着你，用那美好的心来永久爱着你。8、人生第一次表白就被拒绝了，被拒绝很容易，可忘掉一个人很难。9、假如可怜福，如果不快活，那就撒手吧；如果舍不得、放不下，那就疼痛吧。人生最遗憾的，莫过于容易地放弃了不该放弃的，执拗地了不该保持的。有些失去是注定的，有些缘分是永远不会有结果的。爱一个人不一定会拥有，若是拥有一个人，就要好好去爱她。10、不是因为寂寞才想你，而是因为想你才寂寞，当爱说出的时候，你一定不会拒绝我，亲爱的，320，我要向全世界宣布，我想爱你！11、想剪一段清风，梳理你的秀发；想借一片细雨，洗去你的忧愁；想送一束鲜花，映衬你的娇颜。想爱你！12、人生苦短情无限，尘事繁琐意万千，聚散来去知深婉，青丝总在枕上乱，两人思绪各一半，皎洁明月照梦还。幸福着快乐着温馨着浪漫着，912就要爱，我的爱将永远与你陪伴！13、白色情人节到了。我想作一只雄鹰，带着你的梦想翱翔；想化一朵玫瑰，吻你开心的笑容；想变成一阵风，卷走你疲劳惆怅。亲爱的，节日快乐！14、情深深，雨蒙蒙，我为你送祝福；要你快乐，要你幸福，爱情火焰烧我心头；愿我们的感情一浪高一浪，彼此携手永长久，爱你一万年！15、看见花儿想起你那美丽的容颜，看见溪流想起你那似水的的柔情，看见白云想起你那婀娜的身姿，看见彩霞想起你那快乐的样貌，看见明月想起你那含情的目光…虽然咱们昨日才相见，但是如隔三秋思念远啊。16、我们每天度过的称之为日常的生活，其实是一个个奇迹的连续也说不定。17、亲爱的鱼：吃你是由于需求你；需求你是由于爱你；爱你是由于心中有你；心中有你无非是想吃你嘿……爱你的猫。18、爱的伟大就在于，能够在不爱的时候还会善待你。19、若是彼此相爱，若是两情相悦，无论多热烈，无论多黏人，无论多缱绻，都不觉得过。9.12示爱节，亲爱的，我爱你，让我们在天化作比翼鸟、在河变成鸳鸯鸟，在地化作连理枝，我愿意为你做所有能做到的事，和做不到的事！20、必须得娶你回家才好，不能让你落到别人手里，不放心。21、爱一个人好辛苦，不知被爱的你是否有灵犀？哪怕一句普通话语、一丝安慰动作对我来说倍加珍惜难忘，使我牵肠挂肚，真想拉着你的手，革命道路一起走.爱要怎么说出口，不要嫌我长得丑。22、坐上人生公车，寻找"幸福"一站。到底哪里才是"幸福"呢？车上的人都没有确切的答案，只能凭着自己的感觉下车。跟我一同上车的很多都下车了，我怎么还不想下车呢？直到遇到了你，我知道我的"幸福"到站了。23、你有一个口，我有一个口，我们就是两口子了。24、我想你，我希望你。想你在月亮上，我希望你在满月上。想着和你比翼双飞，我希望永远和你在一起。月亮代表我的心，星星代表我的爱。永远爱你，永远爱你。25、我把一颗想你的种子种在奇点，刹那间，思念蔓延开整个宇宙。26、可能太畏惧失败说不出对你的爱深怕表白你会消失人海27、情书是抄袭的，但我对你的情感是真实的。28、你的幸福，由我来给，别人我不会给机会!29、你甜美的微笑，莫名的心，你陪着我，从此人生不同，风雨无阻，未来总是幸福的。我想对你说：我爱你！30、以后走路的时候你注意着点，干嘛非要撞在我的心上。31、凡是你爱上了一个人，绝对不要犹豫，大胆的表白！32、记心间，想爱你，放心里，怕表白，喊出来，放大胆，诚心爱，海可枯，石可烂，爱不断，红线牵，共连理，不羡仙。33、如果我的眼睛看不见你，光是什么意思；如果我的手碰不到你，力量又有什么意义；如果我的生命中没有你，活着还有什么意义！我想告诉你：我爱你！34、记住了，你是我的女人，我不希望别人来分享你。35、我们真的不合适！你瞧——看见你下面，我下面吐了；看见你上面，我上面也吐了36、人家都说强撩死得快，那麻溜给我一块墓地吧，就是要强撩你。37、别看我的眼睛，不然我的喜欢就藏不住啦。38、想念是支荧光笔，白天挥舞过不见笔迹，晚上一笔一划都清楚得很。39、这个短信“你心里想一个数字
