                precis: 表白的文案表白的文案随着网络社交蓬勃发展，越来越多人喜欢在闲暇时发布文案，文案用以分享生活日常和自己的感悟。你知道什么样的文案才能算得上是好的文案吗？以下是小编整理的表白的文案，欢迎阅读，希望大家能够喜欢。表白的文案11.如果你觉得不开心的话，你就尽情的欺负我好了，反正我很喜欢你。2.我的眼中没有星辰大海，没有纸醉金迷，没有灯红酒绿，只有你。3.我浪费光阴虚度岁月的时候，觉得人间不过如此。但爱上你之后我开始渴望长命百岁，觉得人间值得！4.我还是很喜欢你，像从一场温暖至极的梦中醒来，只留叹息；我还是很喜欢你，像大海退潮后的礁岩，无处遁形。5.如果你敢用一辈子的幸福来赌，拼了命我也不会让你输。6.我们熬过了漫长岁月，然后白了头，在暮年和余生里，我眼中的爱情就是你的样子。7.对天空来说，星星最珍贵，对大地来说，花儿最珍贵，对我来说，你是最珍贵的，我爱你。8.走不尽的坎坷，只因有你而快乐，数不尽的风和雨，只因有你而洒脱。9.你是谁啊，为什么看到你我的心里像是吃了蜜一样。10.你问我爱你值不值得，其实你应该知道，爱就是不问值不值得。11.你这一生里过客会有很多我可能也是，但我只是想在你记忆里留下点不一样的东西12.牵你的手，朝朝暮暮，牵你的`手，等待明天，牵你的手，走过今生，牵你的手，生生世世。13.全天下的温柔共十分，你占八分，你喊了我名字那晚的凉风占一分，其余所有占一分。14.天地广阔也不如囿于你，人山人海也未有我钟意，你之外万物都无引力，我不想要新意，只想要你。15.我不敢保证，我能爱你到某年某月的某一天，但是，我可以保证，明天会比今天更爱你。16.我认为你很幸福，因为你可以选择爱我或不爱我，而我只能选择爱你或更爱你。17.我也很想跟你一起看山川岁月，看清晨飞起的雪鸟，看黄昏沉寂的火烧云，一点儿都不觉得岁月漫长。18.我的怀抱只为你一人敞开，今生今世只让你一个人停靠。19.什么海枯石烂，什么下辈子，什么永远，我都不要，我只要每个下一秒你都在我身边。20.反正现在干什么都是我一个人了，也就无所谓了。我什么都不怕了，也没什么值得我去怕的了。21.给我一个承诺，万水千山之后，你来陪我。22.即使抓不住空气，但我每天还是可以呼吸到你。23.见色起意也好一见钟情也罢第一眼我就喜欢你就是喜欢你24.你眸光流转，会心一笑，胜过千万句对白;你真情传递，脉脉不语，胜过万语千言。25.我莫名奇妙的笑了，只正因想到了你26.我上辈子不知行了多少善，才能在最美的年华里遇见你。27.你上辈子一定是碳酸饮料吧，为什么我一看到你就能开心的冒泡。28.你的话已经锁在我的记忆里了那钥匙你就替我保管一辈子吧。29.你的名字只有两个字，虽构不成一句话，但已经装满了我的心。30.你的前半生没有我，那么就让我陪你走完后半生。表白的文案21、相遇总是点点头，想说总是难开口，视线相交的一瞬间，我已感觉到你的温柔。2、当岁月燃烧我的一切时，不能忘记的是你那一眼的风情;当我合上双眼时，我渴望的仍是你那一眼的风情!3、多彩的风信子，晃动着我的初恋。你晶亮的眼睛，引燃了我青春的热情。4、蓝蓝的天空飘着雪花，漂亮的皮鞋漏着脚丫，你我的相识是个神话，请您温柔地回个电话!5、只因你太美好令我无法坦白说出我爱你。6、如果可以，我宁愿是个孩子，空着双手站在你面前，期待你的怜悯;如果可以，我宁愿是个乞丐，从你的门前走过，我渴望，我的空碗能盛上你的爱。7、亲爱的，车票我买好了!起点是今生，终点是来世，上车请遵守天长地久规则!人跟心不可随意伸出车外!不可中途跳车!希望我们能相爱到永久!8、好想从现在开始抱着你，紧紧的抱着你，一直走到上帝面前…9、没有人看到我站在爱的悬崖边，只有我想要纵身跃入你爱的深渊，安慰……我找到了安慰，就算把我摔得粉碎。10、没有你的时侯，色彩是单一的，没有你的时侯，饭菜是无味的，没有你的时侯，我是空心的!11、我深深地恳求你;不要把我逐出你的爱门之外，我一分一秒也不能缺少你的爱。只有赢得你的爱，我的生命才有光彩。12、我钦佩那兀立在海边的岩石，它英勇地迎接海浪的冲洗。伴侣，你就是那岩石，几经糊口浪潮的击打，始终如此安然，如此矗立!13、有你相伴的日子，即使平凡也浪漫!14、如果你是山，我愿是小河，我绕你;如果你是茶叶我愿是开水，我泡你;如果你是云，我愿是风，我追你。15、当你最困难的时候就是离成功不远的时候，如果你遇到困难就后退，那就算成功已到彼岸，它也会与你无缘。16、都说流星有求必应，我愿在星空下等待，等到一颗星被我感动，载着我的思念和祝福，落在你熟睡的枕边。17、你看到的，就是最真的我!一种永无止尽的感动!感动这世界有你与我这最美的存在!18、认识你的第一天，我就被你的眼神所征服，那时候我已知道，我已经是你一生的俘虏!19