info:
    description: |-
        飞书多维表格，支持以下功能：

        1. 创建多维表格；
        2. 创建多维表格数据表；
        3. 列出多维表格下的全部数据表；
        4. 获取多维表格的元数据；
        5. 在多维表格数据表中新增多条记录；
        6. 根据 record_id 检索多维表格数据表中的记录；
        7. 批量更新多维表格数据表中的现有记录；
        8. 查询多维表格数据表中的记录；
        9. 搜索多维表格类型的文档；
    title: 飞书多维表格
    version: v1
openapi: 3.0.1
paths:
    /base/add_field:
        post:
            operationId: add_field
            parameters:
                - description: 多维表格的唯一标识符，支持输入文档 url。
                  in: query
                  name: app_token
                  required: true
                  schema:
                    type: string
                - description: 多维表格数据表的唯一标识符
                  in: query
                  name: table_id
                  schema:
                    type: string
                - description: 多维表格数据表的名称
                  in: query
                  name: table_name
                  schema:
                    type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                description:
                                    description: 字段的描述
                                    properties:
                                        disable_sync:
                                            description: 是否禁止同步该描述，只在新增、修改字段时生效
                                            type: boolean
                                        text:
                                            description: 描述内容
                                            type: string
                                    type: object
                                field_name:
                                    description: 多维表格字段名称。名称中的首尾空格将会被去除。
                                    type: string
                                type:
                                    description: 字段类型，字段编辑指南文档https://open.larkoffice.com/document/server-docs/docs/bitable-v1/app-table-field/guide
                                    type: integer
                                ui_type:
                                    description: 字段在界面上的展示类型
                                    type: string
                            required:
                                - type
                                - field_name
                            type: object
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    code:
                                        description: 错误码，非 0 表示失败。
                                        type: number
                                    data:
                                        description: 响应结果
                                        properties:
                                            field:
                                                description: 字段信息
                                                properties:
                                                    description:
                                                        description: 新增字段的描述信息
                                                        properties:
                                                            text:
                                                                description: 新增字段的文本内容
                                                                type: string
                                                        type: object
                                                    field_id:
                                                        description: 新增字段的ID
                                                        type: string
                                                    field_name:
                                                        description: 新增字段的名称
                                                        type: string
                                                    is_primary:
                                                        description: 是否是索引列
                                                        type: boolean
                                                    type:
                                                        description: 新增字段的类型
                                                        type: number
                                                    ui_type:
                                                        description: 新增字段的UI类型
                                                        type: string
                                                type: object
                                        type: object
                                    log_id:
                                        description: 链路追踪 id
                                        type: string
                                    msg:
                                        description: 错误描述
                                        type: string
                                type: object
                    description: new desc
                default:
                    description: ""
            summary: 新增字段
    /base/add_records:
        post:
            operationId: add_records
            parameters:
                - description: 多维表格的唯一标识符，支持输入文档 url。
                  in: query
                  name: app_token
                  required: true
                  schema:
                    type: string
                - description: 多维表格数据表的唯一标识符
                  in: query
                  name: table_id
                  schema:
                    type: string
                - description: 多维表格数据表的名称
                  in: query
                  name: table_name
                  schema:
                    type: string
                - description: 用户 ID 类型，可选值有 open_id、union_id、user_id，默认值为 open_id。
                  in: query
                  name: user_id_type
                  schema:
                    default: open_id
                    type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                records:
                                    description: 本次请求将要新增的记录列表，格式为：[{"fields":{"文本":"文本内容","单选":"选项 1","日期":1674206443000}}]
                                    items:
                                        description: 数据表的字段，例如：[{"fields":{"文本":"文本内容","单选":"选项 1","日期":1674206443000}}]
                                        properties:
                                            fields:
                                                description: 数据表的字段，即数据表的列，格式为 json 字符串。例如：{"文本":"文本内容","单选":"选项 1","日期":1674206443000}
                                                type: string
                                        required:
                                            - fields
                                        type: object
                                    type: array
                            required:
                                - records
                            type: object
                description: new desc
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    code:
                                        description: 错误码，非 0 表示失败。
                                        type: number
                                    data:
                                        description: 返回结果
                                        properties:
                                            records:
                                                description: 本次请求新增的记录列表
                                                items:
                                                    description: 记录的详细信息
                                                    properties:
                                                        fields:
                                                            description: 数据表的字段，即数据表的列，格式为 json 字符串。
                                                            type: string
                                                        record_id:
                                                            description: 一条记录的唯一标识 id
                                                            type: string
                                                    type: object
                                                type: array
                                        type: object
                                    log_id:
                                        description: 链路追踪 id
                                        type: string
                                    msg:
                                        description: 错误描述
                                        type: string
                                type: object
                    description: new desc
                default:
                    description: ""
            summary: 在多维表格数据表中新增多条记录，单次调用最多新增 500 条记录。
    /base/create_base:
        post:
            operationId: create_base
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                folder_token:
                                    description: 多维表格 App 归属文件夹。默认为空，表示多维表格将被创建在云空间根目录。支持输入文件夹 token 或者 文件夹 URL。
                                    type: string
                                name:
                                    description: 多维表格 App 名字，示例值："一篇新的多维表格"
                                    type: string
                            required:
                                - name
                            type: object
                description: new desc
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    code:
                                        description: 错误码，非 0 表示失败。
                                        type: number
                                    data:
                                        description: 返回结果
                                        properties:
                                            app:
                                                description: 多维表格详细信息
                                                properties:
                                                    app_token:
                                                        description: 多维表格的 app_token
                                                        type: string
                                                    default_table_id:
                                                        description: 默认的表格 id
                                                        type: string
                                                    folder_token:
                                                        description: 多维表格 App 归属文件夹
                                                        type: string
                                                    name:
                                                        description: 多维表格的名字
                                                        type: string
                                                    time_zone:
                                                        description: 文档时区
                                                        type: string
                                                    url:
                                                        description: 多维表格 App URL
