info:
  description: |-
    1.当需要查询星座运势的时候，用户必须输入对应星座和年月日等信息查询星座运势，当用户给的信息不完善的时候，给用户返回固定的话术：如果想知道具体星座运势，需要给我信息的是：xx座xxxx年xx月xx日运势或者xx座xxxx年运势
    2.当需要查询星座配对的时候，用户必须输入男女星座查询星座配对，当用户给的信息不完善的时候，给用户返回固定的话术：如果想知道具体星座配对结果，需要给我信息的是：xx座男和xx座女
    3.当需要查询生肖运势的时候，用户必须输入对应生肖和年月日等信息查询生肖运势，当用户给的信息不完善的时候，给用户返回固定的话术：如果想知道具体生肖运势，需要给我信息的是：属xx的xxxx年xx月xx日运势或者属xx的xxxx年运势
    4.当需要查询生肖配对的时候，用户必须输入男女生肖查询生肖配对，当用户给的信息不完善的时候，给用户返回固定的话术：如果想知道具体生肖配对结果，需要给我信息的是：属x男和属x女
    5.当需要查询周公解梦的时候，用户必须输入梦境描述（梦见xxxxx）去查询周公解梦，当用户给的信息不完善的时候，给用户返回固定的话术：如果想知道梦境解析，需要给我的信息是：梦见xxxx
  title: 星座乐合集
  version: v1
openapi: 3.0.1
paths:
  /dream/:
    get:
      operationId: xz_zgjm
      parameters:
        - description: 查询解梦标题，例如：梦见蛇
          in: query
          name: title
          required: true
          schema:
            description: 查询解梦标题，例如：梦见蛇
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  data:
                    description: 返回数据
                    type: string
                  data_structural:
                    description: 返回数据结构
                    properties:
                      content:
                        description: 解梦内容
                        type: string
                      title:
                        description: 解梦标题
                        type: string
                      weburl:
                        description: 当前内容关联的页面地址
                        type: string
                    type: object
                  err_msg:
                    description: 错误提示
                    type: string
                required:
                  - data
                  - data_structural
                type: object
          description: new desc
        default:
          description: ""
      summary: 根据输入的解梦标题给出相关对应的解梦内容，如果返回的内容为空，给用户返回固定的话术：如果想了解自己梦境的详细解析，需要给我详细的梦见信息，例如： 梦见XXX
  /luck/:
    get:
      operationId: xz_luck
      parameters:
        - description: 星座名称，例如天蝎座，取值范围为[白羊座，金牛座，双子座，巨蟹座，狮子座，处女座，天秤座，天蝎座，射手座，摩羯座，水瓶座，双鱼座]
          in: query
          name: xzname
          required: true
          schema:
            description: 星座名称，例如天蝎座，取值范围为[白羊座，金牛座，双子座，巨蟹座，狮子座，处女座，天秤座，天蝎座，射手座，摩羯座，水瓶座，双鱼座]
            type: string
        - description: 查询的年，格式为yyyy，例如1998，默认值为2024
          in: query
          name: year
          required: true
          schema:
            description: 查询的年，格式为yyyy，例如1998，默认值为2024
            type: string
        - description: 查询的月，格式为mm，例如01，取值范围为[1,12]，默认值为1
          in: query
          name: month
          schema:
            description: 查询的月，格式为mm，例如01，取值范围为[1,12]，默认值为1
            type: string
        - description: 查询的日，格式为dd，例如01，取值范围为[1,31]，默认值为31
          in: query
          name: day
          schema:
            description: 查询的日，格式为dd，例如01，取值范围为[1,31]，默认值为31
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  data:
                    description: 返回的数据
                    type: string
                  data_structural:
                    description: 返回数据结构
                    properties:
                      health_desc:
                        description: 健康描述
                        type: string
                      love_desc:
                        description: 爱情运势描述
                        type: string
                      money_desc:
                        description: 财富描述
                        type: string
                      summary:
                        description: 综合描述
                        type: string
                      weburl:
                        description: 当前内容关联的页面地址
                        type: string
                      work_desc:
                        description: 事业描述
                        type: string
                    type: object
                  err_msg:
                    description: 错误提示
                    type: string
                required:
                  - data_structural
                  - data
                type: object
          description: new desc
        default:
          description: ""
      summary: 当需要查询星座运势的时候，根据输入对应星座即可调用星座运势插件查询运势，用户必须输入对应星座和年月日等信息查询运势，当用户给的信息不完善的时候，给用户返回固定的话术：如果想知道具体星座运势，需要给我信息的是：xx座xxxx年xx月xx日星座运势  xx座xxxx年xx月星座运势  xx座xxxx年星座运势
  /pair/:
    get:
      operationId: xz_pair
      parameters:
        - description: 匹配女生星座，例如天蝎女，取值范围为[白羊女，金牛女，双子女，巨蟹女，狮子女，处女女，天秤女，天蝎女，射手女，摩羯女，水瓶女，双鱼女]
          in: query
          name: woman
          required: true
          schema:
            description: 匹配女生星座，例如天蝎女，取值范围为[白羊女，金牛女，双子女，巨蟹女，狮子女，处女女，天秤女，天蝎女，射手女，摩羯女，水瓶女，双鱼女]
            type: string
        - description: 匹配男生星座，例如双子男，取值范围为[白羊男，金牛男，双子男，巨蟹男，狮子男，处女男，天秤男，天蝎男，射手男，摩羯男，水瓶男，双鱼男]
          in: query
          name: man
          required: true
          schema:
            description: 匹配男生星座，例如双子男，取值范围为[白羊男，金牛男，双子男，巨蟹男，狮子男，处女男，天秤男，天蝎男，射手男，摩羯男，水瓶男，双鱼男]
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  data:
                    description: 返回数据
                    type: string
                  data_structural:
                    description: 返回数据结构
                    properties:
                      gt_desc:
                        description: 沟通描述
                        type: string
                      gx_desc:
                        description: 关系描述
                        type: string
                      la_desc:
                        description: 恋爱描述
                        type: string
                      weburl:
                        description: 当前内容关联的页面地址
                        type: string
                      xc_desc:
                        description: 相处描述
                        type: string
                    type: object
                  err_msg:
                    description: 错误提示
                    type: string
                required:
                  - data_structural
                  - data
                type: object
          description: new desc
        default:
          description: ""
      summary: 当需要查询星座配对的时候，根据输入对应星座男和星座女即可调用星座配对插件查询配对指数，当用户给的信息不完善的时候，给用户返回固定的话术：需要给我信息是：xx座男和xx座女的星座配对
  /sxpair/:
    get:
      operationId: xz_sxpair
      parameters:
        - description: 女生生肖，例如鼠，取值范围为[鼠，牛，虎，兔，龙，蛇，马，羊，猴，鸡，狗，猪]
          in: query
          name: nv
          required: true
          schema:
            description: 女生生肖，例如鼠，取值范围为[鼠，牛，虎，兔，龙，蛇，马，羊，猴，鸡，狗，猪]
            type: string
        - description: 男生生肖，例如牛，取值范围为[鼠，牛，虎，兔，龙，蛇，马，羊，猴，鸡，狗，猪]
          in: query
          name: nan
          required: true
          schema:
            description: 男生生肖，例如牛，取值范围为[鼠，牛，虎，兔，龙，蛇，马，羊，猴，鸡，狗，猪]
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  data:
                    description: 返回数据
                    type: string
                  data_structural:
                    description: 返回数据结构
                    properties:
                      com:
                        description: 评述
                        type: string
                      conclusion:
                        description: 配对结果描述
                        type: string
                      desc:
                        description: 描述
                        type: string
                      index:
                        description: 配对指数
                        type: string
                      weburl:
                        description: 当前内容关联的页面地址
                        type: string
                    type: object
                  err_msg:
                    description: 错误提示
                    type: string
                required:
                  - data_structural
                  - data
                type: object
          description: new desc
        default:
          description: ""
      summary: 当需要查询星座配对的时候，根据输入对应生肖男和生肖女即可调用生肖配对插件查询配对指数，当用户给的信息不完善的时候，给用户返回固定的话术：需要给我信息是：生肖x男和生肖x女的生肖配对
  /sxys/:
    get:
      operationId: xz_sxys
      parameters:
        - description: 生肖名称，例如鼠，取值范围为[鼠，牛，虎，兔，龙，蛇，马，羊，猴，鸡，狗，猪]
          in: query
          name: sxname
          required: true
          schema:
            description: 生肖名称，例如鼠，取值范围为[鼠，牛，虎，兔，龙，蛇，马，羊，猴，鸡，狗，猪]
            type: string
        - description: 查询的年，格式为yyyy，例如1998，默认值为2024
          in: query
          name: year
          required: true
          schema:
            description: 查询的年，格式为yyyy，例如1998，默认值为2024
            type: string
        - description: 查询的月，格式为mm，取值范围为[1,12]，默认值为1
          in: query
          name: month
          schema:
            description: 查询的月，格式为mm，取值范围为[1,12]，默认值为1
            type: string
        - description: 查询的日，格式为dd，取值范围为[1,31]，默认值为31
          in: query
          name: day
          schema:
            description: 查询的日，格式为dd，取值范围为[1,31]，默认值为31
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  data:
                    description: 返回数据
                    type: string
                  data_structural:
                    description: 返回数据结构
                    properties:
                      all:
                        description: 综合
                        type: string
                      health:
                        description: 健康
                        type: string
                      love:
                        description: 爱情
                        type: string
                      wealth:
                        description: 财运
                        type: string
                      weburl:
                        description: 当前内容关联的页面地址
                        type: string
                      work:
                        description: 事业
                        type: string
                    type: object
                  err_msg:
                    description: 错误提示
                    type: string
                required:
                  - data_structural
                  - data
                type: object
          description: new desc
        default:
          description: ""
      summary: 根据输入的生肖名称和查询年月日给出相关生肖对应的运势内容，如果返回的内容为空，给用户返回固定的话术：如果想获得自己生肖相关运势，需要给我信息的是： 属x的xx年xx月xx日生肖运势   属x的xxx年生肖运势  属x的xx月生肖运势
servers:
  - url: https://www.1212.com/coze/index
