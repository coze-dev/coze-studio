info:
  description: ChatPPT，是一款在线Chat指令式生成PPT产品。通过简单的对话式输入，即可轻松完成PPT文档在线生成、编辑、美化、排版、导出、一键动效、协作等超400+类操作，同时支持基于主题词或其他文档（word、脑图、在线链接、大纲文本等）生成PPT，目前支持500字以内生成指令的解析。
  title: ChatPPT
  version: v1
openapi: 3.0.1
paths:
  /agents/ppt:
    post:
      operationId: ChatPPT
      parameters:
        - description: 文档主题
          in: query
          name: text
          required: true
          schema:
            default: 介绍ChatPPT
            type: string
        - description: 主题颜色
          in: query
          name: color
          schema:
            default: 蓝色
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  data:
                    description: 数据体
                    properties:
                      downloadInfo:
                        description: 下载信息
                        properties:
                          desc:
                            description: 描述信息
                            type: string
                          endDes:
                            description: 后缀描述
                            type: string
                          fileInfo:
                            description: 文档信息
                            properties:
                              jumpLink:
                                description: 跳转链接
                                type: string
                              jumpText:
                                description: 展示信息
                                type: string
                              name:
                                description: 文件名称
                                type: string
                              pic:
                                description: 封面图
                                type: string
                              preview_url:
                                description: 预览url
                                type: string
                              type:
                                description: 类型
                                type: string
                            type: object
                          operation:
                            description: 运行
                            type: string
                          prefix:
                            description: 前置文案
                            type: string
                          suffix:
                            description: 后置文案
                            type: string
                        type: object
                      showType:
                        description: 展示类型
                        type: string
                    type: object
                  errCode:
                    description: 错误代码
                    type: integer
                  errMsg:
                    description: 错误信息
                    type: string
                  requestId:
                    description: 请求id
                    type: string
                type: object
          description: new desc
        default:
          description: ""
      summary: 仅需一句话指令，即可自动生成结构完整、内容精炼、设计美观的PPT演示文稿。无论是商业汇报、学术分享还是日常演讲，都能轻松应对，助您瞬间提升专业形象，节省大量时间于内容创作与设计调整上。
servers:
  - url: https://api.yoojober.com
