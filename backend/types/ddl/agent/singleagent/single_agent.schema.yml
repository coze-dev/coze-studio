$schema: "http://json-schema.org/draft-07/schema#"
definitions:
  ModelInfo:
    type: object
    properties:
      model_name:
        type: string
        description: "Model Name"
      temperature:
        type: number
        description: "Temperature Parameter"
      max_tokens:
        type: integer
        description: "Maximum Token Count"
    required: [ "model_name", "temperature", "max_tokens" ]

  Prompt:
    type: object
    properties:
      sp:
        type: string
        description: "System Prompt"
    required: [ "sp" ]

  Plugin:
    type: object
    properties:
      api_ids:
        type: array
        items:
          type: integer
        description: "API ID List"
    required: [ "api_ids" ]

  Knowledge:
    type: object
    properties:
      ids:
        type: array
        items:
          type: integer
        description: "Knowledge Base ID List"
    required: [ "ids" ]

  Workflow:
    type: object
    properties:
      ids:
        type: array
        items:
          type: integer
        description: "Workflow ID List"
    required: [ "ids" ]

  SuggestReply:
    type: object
    description: "Suggested Reply Configuration"
    properties:
    required: [ ]

  JumpConfig:
    type: object
    description: "Jump Configuration"
    properties:
    required: [ ]

properties:
  model_info:
    $ref: "#/definitions/ModelInfo"
  prompt:
    $ref: "#/definitions/Prompt"
  plugins:
    $ref: "#/definitions/Plugin"
  knowledge:
    $ref: "#/definitions/Knowledge"
  workflow:
    $ref: "#/definitions/Workflow"
  suggest_reply:
    $ref: "#/definitions/SuggestReply"
  jump_config:
    $ref: "#/definitions/JumpConfig"
